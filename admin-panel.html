<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://kit.fontawesome.com/468f2c3127.js"></script>
    <title>SB-Admin-2</title>
  </head>

  <body>

  <div class="flex-container">

    <div class="Dashboard_row">
      <div class="Dashboard-item">Dashboard</div>

      <div class="button-dl">

    <button class="button"><i class="fas fa-download"></i>Generate Report</button>
</div>
      <!-- <div class="Report-button">Generate report</div> -->
    </div>


    <div class="xtabs_row">

      <div class="earnings-monthly-tab">
        <div><p class="e-m-input">earnings (monthly)</p>
        <p class="count">$ 40,000</p></div>
        <i class="fas fa-calendar icon-earnings-m"></i>
      </div>

      <div class="earnings-annual-tab">
        <div><p class="e-a-input">earnings (annual)</p>
        <p class="count">$ 215,000</p></div>
        <i class="fas fa-dollar-sign icon-earnings-a"></i>
      </div>

      <div class="tasks-tab">
        <div><p class="tasks-input">tasks</p>
          <p class="count">5O%</p></div>

          <div class="w3-light-grey w3-round prg-bar ">
    <div class="w3-container w3-blue w3-round prg-bar " style="width:50%"></div>
  </div>


          <i class="fas fa-clipboard-list icon-tasks"></i>
        </div>




      <div class="pending-requests-tab">
        <div><p class="pending-req-input">pending requests</p>
          <p class="count">18</p></div>
          <i class="fas fa-comments icon-comments"></i>
    </div>
  </div>

</div>
  </body>
</html>

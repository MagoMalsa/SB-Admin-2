<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="styles-patrick.css">
    <script src="https://kit.fontawesome.com/9d06a64cb4.js"></script>

    <title>SB Admin</title>
</head>
<body>
    <div class="page">
        <div class="sidebar">
            <div class="sbadmin"><i class="fas fa-smile-wink"></i><span class="hideadmin"> SB ADMIN Â²</span>
            </div>
            <hr>
            <div class="dashboard">
                <i class="fas fa-tachometer-alt"></i>Dashboard
            </div>
            <hr>
            <div class="interface">
                interface
            </div>
            <div class="component">
                <button class="collapsible"><i class="fas fa-cog"></i><span class="spancomponent">Components</span><i class="fas fa-angle-right"></i></button>
                <div class="content">
                    <p class="indiv">Custom Components</p>
                    <p class="indiv">Button</p>
                    <p class="indiv">Cards</p>
                </div>



            </div>

            <div class="utilities">
                <i class="fas fa-screwdriver"></i><span class="spamcomponentutilities">Utilities</span><i class="fas fa-angle-right"></i>

            </div>
            <hr>
            <div class="addons">
                Addons
            </div>
            <div class="pages">
                <i class="fas fa-folder"></i><span class="spamcomponentpages">Pages</span><i class="fas fa-angle-right"></i>


            </div>
            <div class="charts">
                <i class="fas fa-chart-bar"></i><span class="spamcomponentpages">Charts</span>


            </div>
            <div class="tables">
                <i class="fas fa-table"></i><span class="spamcomponentpages">Tables</span>


            </div>

        </div>
        <div class="header">
            <div class="headersearch">
              <input type="text" value=" Search for..." class="input"/>
              <button type="button" class="search"><i class='fas fa-search'></i></button>
            </div>
            <div class="headerminisearch">
                <i class="fas fa-bars"></i>
                <i class="fas fa-search"></i>
            </div>
            <div class="notifications">
                <i class="fas fa-bell badge0"></i>
                <i class="fas fa-envelope badge"></i>
            </div>
        </div>
    </div>
    <script src="collapseble.js"></script>
</body>
</html>
